{% set name = "pycdlib" %}
{% set version = "1.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycdlib-{{ version }}.tar.gz
  sha256: 38c033be82d3a671da5f779d441942907299c2113a6c50e1fb399a91ea1612f0

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pycdlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/clalancette/pycdlib
  summary: Pure python ISO manipulation library
  license: LGPL-2.1-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - ajaypnair09
